<!-- browse.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Recipes - RecipeHub</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="nav-container">
        <div class="logo">
          <i class="fas fa-utensils"></i>
          RecipeHub
        </div>
        <nav id="mainNav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html" class="active">Browse Recipes</a></li>
            <li><a href="cookbook.html">My Cookbook</a></li>
            <li><a href="submit.html">Submit Recipe</a></li>
            <li><a href="admin.html">Admin Dashboard</a></li>
          </ul>
        </nav>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Page Header -->
      <section class="page-header">
        <h1 class="section-title">Browse Recipes</h1>
        <p class="section-subtitle">Discover thousands of delicious recipes from our community</p>
      </section>

      <!-- Filters -->
      <section class="filters-section">
        <div class="filters">
          <select>
            <option>All Categories</option>
            <option>Appetizers</option>
            <option>Main Dishes</option>
            <option>Desserts</option>
            <option>Soups & Salads</option>
            <option>Beverages</option>
          </select>
          <select>
            <option>All Dietary Types</option>
            <option>Vegetarian</option>
            <option>Vegan</option>
            <option>Gluten-Free</option>
            <option>Keto</option>
            <option>Low-Carb</option>
          </select>
          <select>
            <option>Sort by Newest</option>
            <option>Most Popular</option>
            <option>Highest Rated</option>
            <option>Quick & Easy</option>
          </select>
        </div>
      </section>

      <!-- Recipe Grid -->
      <!-- For grading: browse.html loads recipes from recipes.json -->
      <section class="recipes-grid">
        <div id="recipeCards" class="grid-3">
          <!-- Cards will be loaded from JSON here -->
        </div>
      </section>

      <!-- Load More -->
      <section class="load-more">
        <button class="btn btn-secondary">
          <i class="fas fa-plus"></i>
          Load More Recipes
        </button>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i>
        RecipeHub
      </div>
      <p>Bringing food lovers together, one recipe at a time.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p class="copyright">Â© 2024 RecipeHub. All rights reserved.</p>
    </div>
  </footer>

  <!-- Mobile Menu Script -->
  <script src="toggleMenu.js"></script>

  <!-- JSON Loading Script -->
  <script>
    fetch("https://brionnas.github.io/projects/part6/json/recipes.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("recipeCards");
        data.forEach(recipe => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="images/${recipe.img_name}" alt="${recipe.title}">
            <div class="card-content">
              <h3>${recipe.title}</h3>
              <p>${recipe.description}</p>
              <div class="card-meta">
                <span><i class="fas fa-clock"></i> ${recipe.prep_time} min</span>
                <span class="rating">${recipe.rating}</span>
              </div>
              <div class="card-actions">
                <a href="#"><i class="fas fa-heart"></i> Save</a>
                <a href="#"><i class="fas fa-share"></i> Share</a>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Failed to load recipes.json:", err);
        document.getElementById("recipeCards").innerHTML = "<p>Error loading recipes. Please try again later.</p>";
      });
  </script>
</body>
</html>
